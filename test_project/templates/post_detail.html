<title>Social | Post Info</title>
<br>
<h1>Post Detail</h1>
<br>
{% if post_detail %}
<h1>{{post_detail.post_title}}</h1> <br>
<p><h3>{{post_detail.post_body}}</h3></p>
<form action="" method="post">
    {% csrf_token %}
        <label for="comment_id">Comment</label><br>
        <input type="text" name="comment" id="comment" placeholder="Write your comment here" value=""><br>

        <button name="add_post" type="submit" class="btn btn-primary">Submit</button>
        <a type="button" href="">Back</a>
</form>
{% endif %}
